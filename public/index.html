<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>And The Nominees Are... | Find academy award nominees by year</title>
		<link rel="stylesheet" type="text/css" media="all" href="css/normalize.min.css">
		<link rel="stylesheet" type="text/css" media="all" href="css/main.css">
		<link rel="stylesheet" type="text/css" media="all" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" media="all" href="js/fancybox/jquery.fancybox.css">
		<link rel="stylesheet" type="text/css" media="all" href="js/fancybox/jquery.fancybox-buttons.css">
		<link rel="stylesheet" type="text/css" media="all" href="css/font-awesome.min.css">
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">ATNA <span class="sub-title">and the nominees are</span></h1>
            </header>
        </div>
		
		<div id="atna">
			<!-- This div is where we'll be adding our backbone app to the dom. -->
		</div>
		
		<div class="footer-container">
            <footer class="wrapper"></footer>
        </div>
        
        <!-- TEMPLATES -->
        <script type="text/template"   id="main-template">
        	<div class="select-year-hero">
						<section class="select-year">
							<header>View Best Picture Nominees Trailers By Year</header>
							<div class="styled-select">
								<select data-placeholder="&nbsp;Year" tabindex="1" id="year">
									<option>Select year</option>
									<!-- options will be added dynamically -->
								</select>
							</div>
						</section>
					</div>
					<div class="main-container">
						<div class="main wrapper clearfix">
							<section id="results-list" class="results-list">
								<!-- results goes here -->
							</section>
						</div><!--.main .wrapper .clearfix-->
					</div><!--.main-container-->
				</script>
	    
	    <script type="text/template"   id="movie-template">
			<header class="truncate" title="<%= title %>"><%= title %></header>
			<div class="poster-container">
				<img src="<%= poster %>" class="thumbnail" alt="<%= title %>" title="<%= title %>">
				<a class="view-trailer" href="#trailer-<%= trailer_id %>"><span>View Trailer</span></a>
			</div><!--.poster-container-->
			<footer><!-- Other content will go here --></footer>
			<div class="iframe_div" id="trailer-<%= trailer_id %>" style="display: none;">
				<iframe id="iframe-<%= trailer_id %>"frameborder="0" title="YouTube video player" type="text/html" src="https://www.youtube.com/embed/<%= trailer_id %>?enablejsapi=1"></iframe>
			</div>
	    </script>
		
		<script type="text/javascript" src="lib/jquery.min.js"></script>
	    <script type="text/javascript" src="lib/underscore.min.js"></script>
	    <script type="text/javascript" src="lib/backbone.min.js"></script>
	    <script type="text/javascript" src="js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	    <script type="text/javascript" src="js/main.js"></script>
	    <!--
		<script type="text/javascript" src="js/models.js"></script>
	    <script type="text/javascript" src="js/collections.js"></script>
		-->
	    <script type="text/javascript" src="js/views.js"></script>
	    <script type="text/javascript" src="js/router.js"></script>
	    <script type="text/javascript" src="js/jquery.customSelect.min.js"></script>
	    <script type="text/javascript" src="js/fancybox/jquery.fancybox.js"></script>
		 
		<script src="//use.typekit.net/gwd3ykr.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>
		
		<script type="text/javascript">
			$(document).ready(function() {
				
				// get our routes going
				new atna.router();
				Backbone.history.start();
				
			});
			
		</script>
		
	</body>
</html>
